<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.0.min.js"
            integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" 
            crossorigin="anonymous">
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Calc It</title>
        <link rel="shortcut icon" href="./img/gato.webp" type="image/x-icon">
    </head>
    <body>
        <section class="comment-page">
            <h1>Calc It</h1>
            <div class="container2">
                <div class="tela-result">
                    <p id="result"></p>
                </div>
                <input id="num1" type="number" placeholder="Número 1">
                <input id="num2" type="number" placeholder="Número 2">
                <div class="ops-comment">
                        <button onclick="add()"><i class="fa-solid fa-plus"></i></button>
                        <button onclick="sub()"><i class="fa-solid fa-minus"></i></button>
                        <button onclick="div()"><i class="fa-solid fa-divide"></i></button>
                        <button onclick="vez()"><i class="fa-solid fa-xmark"></i></button> 
                </div>
            </div>
        </section>
        <script src="./script.js"></script>
    </body>
</html>
